<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="main-navigation-wrapper">
            <img src="./media/main-page-img-1/sanakin-lk-logo-icon.svg" alt="sanakin-lk-icon">
            <nav class="main-navigation">
                <ul class="main-list">
                    <li>Home</li>
                    <li>Shop Online</li>
                    <li>Whatâ€™s New</li>
                    <li>Contact</li>
                    <li>About us</li>
                </ul>
            </nav>
            <div class="main-navigation-button-wrapper">
                <button class="button-signup">Sign up</button>
                <button class="button-signin">Sign in</button>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-text-wrapper">
                <p class="banner-description">Find the Best Products
                    with <span class="reliability-text">Reliability</span></p>
            </div>
            <div class="form-wrapper">
                <form class="search-form">
                    <input class="search-input" form="Search" type="text" placeholder="Search Here Shop or Product">
                    <button class="search-button" type="submit">Search</button>
                </form>
            </div>
        </section>
        <section class="shop-categories">
            <div class="shop-wrapper">
                <p>Shop Our Top Categories</p>
            </div>
            <div class="shop-wrapper-icon">
                <div class="product-card-tech">
                    <p class="product-card-description-tech">Tech</p>
                    <img src="./media/main-page-img-1/laptop-icon.svg" alt="laptop-icon">
                </div>
                <div class="product-card-electronic">
                    <p class="product-card-description-electronic">Electronics</p>
                    <img src="./media/main-page-img-1/electronic-icon.svg" alt="electronic-icon">
                </div>
                <div class="product-card-health">
                    <p class="product-card-description-healt">Health &
                        Beauty</p>
                    <img src="./media/main-page-img-1/healt-icon.svg" alt="health-icon">
                </div>
                <div class="product-card-fashion">
                    <p class="product-card-description-fashion">Fashion</p>
                    <img src="./media/main-page-img-1/fashion-icon.svg" alt="fashion-icon">
                </div>
                <div class="product-card-furniture">
                    <p class="product-card-description-furniture">Furniture</p>
                    <img src="./media/main-page-img-1/furniture-icon.svg" alt="furniture-icon">
                </div>
                <div class="product-card-sport">
                    <p class="product-card-description-sport">Sport</p>
                    <img src="./media/main-page-img-1/sport-icon.svg" alt="sport-icon">
                </div>
            </div>
        </section>
        <section class="shop-categories">
            <div class="shop-wrapper">
                <p>Best Deals For You!</p>
            </div>
            <div id="root"></div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="./main-page.js"></script>

</html>
