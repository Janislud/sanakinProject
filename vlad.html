<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>sanakinlt</title>
</head>

<body>

<div class="grid-conteiner">
  <div class="sidebar-conteiner">
    <img id='logo' src="./media/sanaki_logo.svg" alt="sanakilogo">
    <nav>
      <ul class="main-menu">
        <li><a class="speciala" href="#">
            <div><img src="./media/home.svg" alt="homeicon"></div><span class="descriptionspec">Dashboard</span>
          </a></li>
        <li><a href="#">
            <div><img src="./media/file-text.svg" alt="filetext"></div><span class="description">Product</span>
          </a></li>
        <li><a href="#">
            <div><img src="./media/clipboard.svg" alt="clipboard"></div><span class="description">Orders</span>
          </a></li>
        <li><a href="#">
            <div><img src="./media/customers.svg" alt="customers"></div><span class="description">Customers</span>
          </a></li>
        <li><a href="#">
            <div><img id="chat" src="./media/chat.svg" alt="chat"></div><span class="description">CusChat</span>
          </a></li>
      </ul>
    </nav>

    <div class="profile-conteiner">
      <p>Profile</p>
      <div class="profile-wrapper">
        <img src="./media/backgrounfon.svg" alt="font">
        <div>
          <h3>Amishka</h3>
          <h3 class="status">Shopper</h3>
        </div>
      </div>
      <button>
        <div class="profilebtn">
          <img class="logbtn" src="./media/log-out.svg" alt="logout">
          <p class="logbtntext">Log out</p>
        </div>
      </button>
    </div>
  </div>
  <header class="header-container">
    <div class="header-wrapper">
      <h4>Dashboard</h4>
      <h4>12th January of 2023, 12:00 pm</h4>
    </div>
  </header>


  <div>
  <section class="order-status-container child1">
    <div class="order-status-text-wrapper">
      <h5>240</h5>
      <h5>Total Products</h5>
    </div>
    <img src="./media/box.svg" alt="box">
  </section>
  <section class="order-status-container child2">
    <div class="order-status-text-wrapper">
      <h5>240</h5>
      <h5>Pending Orders</h5>
    </div>
    <img src="./media/product.svg" alt="product">
  </section>
  <section class="order-status-container child3">
    <div class="order-status-text-wrapper">
      <h5>1200</h5>
      <h5>Total Sales</h5>
    </div>
    <img src="./media/sales.svg" alt="sales">
  </section>
  <section class="order-status-container child4">
    <div class="order-status-text-wrapper">
      <h5>240</h5>
      <h5>On Proccess to Delivary</h5>
    </div>
    <img src="./media/deliveryTruck.svg" alt="delivery">
  </section>
  <section class="order-action-container child5"></section>
  <section class="order-action-container child6"></section>
  <section class="order-statistic-container child7"></section>
</div>

</div>
</body>
</html>
